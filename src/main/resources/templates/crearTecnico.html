<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Nuevo Sitio</title>
</head>
<body class="container">
<div class="container">
  <h2 th:text="${tecnico.idTecnico == null? 'Nuevo Técnico' : 'Editar Técnico'}">Nuevo/Editar </h2>
  <hr/>
  <form method="post" th:action="@{/guardarTecnico}" th:object="${tecnico}">
    <input type="hidden" th:field="*{idTecnico}" />  <!-- -->

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" th:field="*{nombre}" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      <!--<input name="nombresitio" type="text" class="form-control" id="nombresitio">-->
    </div>


    <div class="mb-3">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" th:field="*{apellido}" th:classappend="${#fields.hasErrors('apellido')?'is-invalid':''}"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>


    <div class="mb-3">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" th:field="*{dni}"th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
    </div>

    <div class="mb-3">
      <label for="celular">Celular</label>
      <input type="text" class="form-control" th:field="*{celular}"th:classappend="${#fields.hasErrors('celular')?'is-invalid':''}"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
    </div>

    <div class="mb-3">
      <label for="edad">Edad</label>
      <input type="text" class="form-control" th:field="*{edad}"th:classappend="${#fields.hasErrors('edad')?'is-invalid':''}"/>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
    </div>

    <a th:href="@{/listaTecnicos}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
