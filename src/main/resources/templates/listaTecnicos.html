<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Lista de técnicos</title>
</head>
<body>



<div class="container">

  <div claaa="row">
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/listaTecnicos}">listaTecnicos</a>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/estadisticas}">Estadísticas - Equipos</a>
  </div>

  <h2>Lista de Técnicos</h2>
  <div claaa="row">
    <a class="btn btn-primary mt-4 mb-4" th:href="@{/crearTecnico}">Nuevo Técnico</a>
  </div>

  <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

  <table class="table table-sm">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dni</th>
      <th>Celular</th>
      <th>Edad</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="tecnico, info: ${listaTecnicos}">

      <td th:text="${tecnico.getNombre()}"></td>
      <td th:text="${tecnico.getApellido()}"></td>
      <td th:text="${tecnico.getDni()}"></td>
      <td th:text="${tecnico.getCelular()}"></td>
      <td th:text="${tecnico.getEdad()}"></td>
      <td><a class="btn btn-primary" th:href="@{'/editarTecnico?id=' + ${tecnico.idTecnico}}">Editar</a></td>
      <td><a class="btn btn-danger" th:href="@{'/borrarTecnico?id=' + ${tecnico.idTecnico}}">Borrar</a></td>
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
