<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Estadísticas Devices</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<div claaa="row">
  <a class="btn btn-primary mt-4 mb-4" th:href="@{/listaTecnicos}">listaTecnicos</a>
  <a class="btn btn-primary mt-4 mb-4" th:href="@{/estadisticas}">Estadísticas - Equipos</a>
</div>
<h2>Estadisticas - Equipos</h2>
<hr/>

<table class="table table-sm">
  <tr>
    <th>Pais</th>
    <th>Cantidad de equipos</th>

  </tr>
  <tr th:each="pais : ${listaEstadisticas}">
    <td th:text="${pais.getPais()}">
    <td th:text="${pais.getCantidadEquipos()}"></td>
  </tr>
</table>

</body>
</html>
